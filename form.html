<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування</title>
    <link rel="icon" sizes="32x32" href="https://icon-icons.com/icons2/317/PNG/512/sign-question-icon_34359.png">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="form.html">Опитування</a>
            </li>
            <li>
                <a href="index.html">Машини</a>
            </li>
        </ul>
    </nav>
    <article>
        <h1>Форма опитування</h1>
        <form method="POST" action="https://formspree.io/oleh.petryk@gmail.com">
            <fieldset>
                <legend>Особисті данні</legend>
                <ol>
                    <li>
                        <label>
                            Ім'я:
                            <input type="text" name="first_name" placeholder="Ім'я" required>
                            <input type="text" name="second_name " placeholder="Фамілія">
                        </label>
                    </li>
                    <hr>
                    <li>
                        <label>
                            Місце проживання:
                            <br>
                            <textarea type="text" rows="3" cols="20" name="location" placeholder="Введіть місце..." required></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            Дата народження:
                            <input type="date" name="birth" value="yyyy-mm-dd" required/>
                        </label>
                    </li>
                    <hr>
                    <li>Стать:
                        <label>
                            <input type="radio" name="gender" value="male" required>Чоловік
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required>Жінка
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other" required>Інша
                        </label>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Дивні питання</legend>
                <ol start="5">
                    <li>
                        <label>
                            Скільки разів ви стрибали з парашутом?
                            <input type="number" name="number_of_parashute_jumps" min="0"  max="10" value="0" />
                        </label>
                    </li>
                    <hr>
                    <li>
                        <label>
                            Наскільки сильно ви любите каву? (1-10)
                            <input type="range" name="coffe_love" min="0" max="10" step="1" value="0" />
                        </label>
                    </li>
                    <hr>
                    <li>
                        Що ви виберете?
                        <label>
                            <input type="checkbox" name="prefer" value="go_for_a_walk">Прогулятися з друзями
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" value="read"> Почитати книгу
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" value="nothing" checked>Нічого не робити
                        </label>

                    </li>
                    <hr>
                    <li>
                        <label>
                            Скільки буде 2*8?
                            <br>
                            <select name="math" size="3">
                                <option value="90" selected>2*8=90</option>
                                <option value="16">2*8=16</option>
                                <option value="2">2*8=2</option>
                            </select>
                        </label>
                    </li>
                    <hr>
                    <li>
                        <label>
                            Яка операційна система вам подобаєтсья найбільше?
                            <select name="">
                                <option value="mac">OsX</option>
                                <option value="windows">Windows</option>
                                <option value="linux">Linux distribution</option>
                            </select>
                        </label>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Відгук</legend>
                <label>Ваша пошта:
                    <input type="email" name="email" required>
                </label>
                <hr>
                <label>
                    Ваш відгук:
                    <br>
                    <textarea name="coment" cols="30" rows="5" required></textarea>
                </label>
            </fieldset>
            <br>
            <input type="submit" value="Відправити">
            <input type="reset" value="Очистити">
        </form>
    </article>
</body>

</html>
